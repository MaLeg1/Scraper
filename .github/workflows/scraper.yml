name: Steam Chart Scraper

on:
  schedule:
    - cron: '*/5 * * * *'  # Run every 5 minutes
  workflow_dispatch:  # Allow manual triggering

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.2.0'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev
        
    - name: Install R packages
      run: |
        Rscript -e 'install.packages(c("here", "rvest", "dplyr", "httr"), repos="https://cloud.r-project.org", dependencies=TRUE)'
        
    - name: Run scraping script
      run: Rscript scraper.R
      
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add y_data.csv
        git commit -m "Update data $(date)" || echo "No changes to commit"
        git push
